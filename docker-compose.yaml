version: '3'
services:
  api:
    image: 'node:lastest'
    working_dir: /code
    volumes:
      - type: bind
        source: ./api
        target: /code
    ports:
      - 3000:3000
    environment: 
      - PORT=3000
      - PGUSER=futureproof
      - PGHOST=db
      - PGPASSWORD=librarypass
      - PGDATABASE=library
      - PGPORT=5432
    depends_on: 
      - db
    command: bash -c "npm install && npm start"

  db:
    image: postgres:12.4
    expose:
      - "5432"
    environment: 
      - POSTGRES_DB=telegraphposts
      - POSTGRES_USER=futureproof
      - POSTGRES_PASSWORD=telegraphpostspass
    volumes:
      - "./db/setup/:/docker-entrypoint-initdb.d/:ro"