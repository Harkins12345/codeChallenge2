<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
    <title>Short Stories</title>
</head>

<body>
    <form id="story-form">
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Title</span>
            <input id="title-text" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg" required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Your name</span>
            <input id="name-text" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
        </div>
        <div class="input-group">
            <span class="input-group-text">Your story</span>
            <textarea id="story-text" class="form-control" aria-label="With textarea" required></textarea>
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
        </div>
    </form>
</body>

</html>
